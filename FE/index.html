<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Decentralized Exchange</title>
  <link rel="stylesheet" type="text/css" href="assets/css/main.css">
  <link rel="stylesheet" type="text/css" href="assets/css/common.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,500,600" rel="stylesheet">
  <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
  <script src="libraries/jquery-3.6.3.min.js"></script>
  <script type="text/javascript" integrity="sha384-Htz1SE4Sl5aitpvFgr2j0sfsGUIuSXI6t8hEyrlQ93zflEF3a29bH2AvkUROUw7J"
    crossorigin="anonymous" src="https://cdn-cors.ethers.io/lib/ethers-5.7.2.umd.min.js">
    </script>
</head>

<body>
  <div class="container">
    <h1 class="main-title">Decentralized Exchange</h1>
    <div class="main-content">
      <div class="tab-container">
        <div class="tab">
          <div class="tab__item tab__item--active" data-content-id="swap">SWAP</div>
          <div class="tab__item" data-content-id="transfer">TRANSFER</div>

        </div>
      </div>
      <div class="conected-account">
        <div class="display-account">
          <p>Conected Account: </p>
          <div id="accoount-hash"> !temp! </div>
        </div>

      </div>
      <div class="swap active" id="swap">
        <div class="input-container">
          <label class="input-title" for="swap-source-amount">From:</label>
          <div class="input-group">
            <div class="dropdown" id="swap-from">
              <div class="dropdown__trigger">
                <span id="selected-swap-from" data-address>ETH</span>
                <div class="dropdown__triangle"></div>
              </div>
              <div class="dropdown__content">
                <div class="dropdown__item select-eth" data-address>ETH</div>
                <div class="dropdown__item select-btc" data-address>BTC</div>
                <div class="dropdown__item select-swa" data-address>SWA</div>
              </div>
            </div>
            <input class="input-item" id="swap-source-amount" type="text" placeholder="0" />
          </div>
          <div class="conected-account">
            <p style="display: inline-block;">Blances: </p>
            <div class="eth-blances-swap" style="display: inline-block;"> 0 </div>
            <div class="btc-blances-swap" style="display: inline-block;"> 0 </div>
            <div class="swa-blances-swap" style="display: inline-block;"> 0 </div>
          </div>
        </div>

        <div class="swap__icon"></div>

        <div class="input-container">
          <div class="input-title">To:</div>
          <div class="input-group">
            <div class="dropdown" id="swap-to">
              <div class="dropdown__trigger">
                <span id="selected-swap-to" data-address>BTC</span>
                <div class="dropdown__triangle"></div>
              </div>
              <div class="dropdown__content">
                <div class="dropdown__item select-eth" data-address>ETH</div>
                <div class="dropdown__item select-btc" data-address>BTC</div>
                <div class="dropdown__item select-swa" data-address>SWA</div>
              </div>
            </div>
            <div id="dest-amount" class="input-placeholder" place-holder>0</div>
          </div>
          <div class="swap__rate">1 ETH = 500 BTC</div>
        </div>

        <div class="button modal-trigger" data-modal-id="confirm-swap-modal" id="swap-button">Swap Now</div>
      </div>

      <div class="transfer" id="transfer">
        <div class="input-container">
          <label class="input-title" for="transfer-source-amount">From:</label>
          <div class="input-group">
            <div class="dropdown" id="transfer-from">
              <div class="dropdown__trigger">
                <span id="selected-transfer-from" data-address>ETH</span>
                <div class="dropdown__triangle"></div>

              </div>
              <div class="dropdown__content">
                <div class="dropdown__item select-eth">ETH</div>
                <div class="dropdown__item select-btc">BTC</div>
                <div class="dropdown__item select-swa">SWA</div>
              </div>
            </div>
            <input class="input-item" id="transfer-source-amount" type="text" />

          </div>
          <div class="conected-account">
            <p style="display: inline-block;">Blances: </p>
            <div class="eth-blances-transfer" style="display: inline-block;"> 0 </div>
            <div class="btc-blances-transfer" style="display: inline-block;"> 0 </div>
            <div class="swa-blances-transfer" style="display: inline-block;"> 0 </div>
          </div>
        </div>

        <div class="input-container input-container--mt">
          <label class="input-title" for="transfer-address">To Address:</label>
          <div class="input-group">
            <input class="input-item input-item--single" id="transfer-address" type="text" />
          </div>
        </div>

        <div class="button" id="button-transfer">Transfer Now</div>
      </div>

      <div class="import-account">
        <div class="import-account__title">Connect with</div>
        <div class="import-account__container">
          <div class="import-account__item" id="import-metamask">
            <div class="import-account__icon metamask"></div>
            <div class="import-account__name">METAMASK</div>
          </div>

          <div class="import-account__item import-account__item--inactive" id="import-keystore">
            <div class="import-account__icon keystore"></div>
            <div class="import-account__name">KEYSTORE</div>
          </div>

          <div class="import-account__item import-account__item--inactive" id="import-private-key">
            <div class="import-account__icon private-key"></div>
            <div class="import-account__name">PRIVATE KEY</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="index.js"></script>
</body>

</html>
